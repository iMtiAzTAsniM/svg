<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
    <h1> Villager pitha </h1>
    <form action="">
        <p>NAME: <input type="text" name="" placeholder="Enter Name" id=""></p>
        <p>EMAIL: <input type="text" name="" placeholder="Enter e-mail" id=""></p>
        <fieldset>
            <legend>Select my pitha </legend>
            <p> 
                <label for="chitoy">
                    <input type="radio" name="pitha" id="chitoy"> Chitoy
                </label>
            </p>
            <p> 
                <label for="Vapa pitha">
                    <input type="radio" name="pitha" id="Vapa pitha"> Vapa pitha
                </label>
            </p>
            <p> 
                <label for="Kusli">
                    <input type="radio" name="pitha" id="Kusli"> Kusli
                </label>
            </p>
        </fieldset> <br>
        <fieldset>
            <legend>Extra Vorta</legend>
            <p><label for="sorisha"><input type="checkbox" name="vorta" id="sorisha"> Sorisha</label></p>
            <p><label for="begun"><input type="checkbox" name="vorta" id="begun"> Begun</label></p>
            <p><label for="til"><input type="checkbox" name="vorta" id="til"> Til</label></p>
        </fieldset>
        <p>
            Special Aria <br>
            <textarea name="instruction" id="" cols="30" rows="10"></textarea>
        </p> 
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
